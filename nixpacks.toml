# nixpacks.toml

[phases.setup]
nixPkgs = [
    "php82",
    "php82Packages.composer",
    "php82Extensions.pdo_mysql",
    "php82Extensions.gd",
    "php82Extensions.bcmath",
    "php82Extensions.zip",
    "php82Extensions.fileinfo",
    "php82Extensions.tokenizer",
    "php82Extensions.xml",
    "php82Extensions.curl",
    "php82Extensions.mbstring",
    "nodejs_22",
    "git",
    "unzip"
]

[phases.build]
cmds = [
    "mkdir -p storage/framework/{sessions,views,cache}",
    "chmod -R 775 storage bootstrap/cache",
    "npm ci && npm run build",
    # 1. Install prod deps (removes dev files)
    # 2. --no-scripts prevents crashing
    "composer install --no-dev --optimize-autoloader --ignore-platform-reqs --no-scripts",
    # 3. CRITICAL: Delete the stale manifest that lists the dev packages we just removed
    "rm -f bootstrap/cache/*.php"
]

[start]
cmd = "php artisan storage:link && php artisan optimize && php artisan migrate --force && php artisan queue:work --daemon & php artisan serve --host=0.0.0.0 --port=8002"