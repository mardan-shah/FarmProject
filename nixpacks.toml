[phases.setup]
nixPkgs = [
    "php84",  # Changed from php83
    "php84Extensions.gd",  # Changed from php83Extensions
    "php84Extensions.intl",
    "php84Extensions.zip",
    "php84Extensions.bcmath",
    "php84Extensions.pdo_mysql",
    "php84Packages.composer",  # Changed from php83Packages
    "nodejs_20"
]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "npm install"
]

[phases.build]
cmds = [
    "npm run build",
    "php artisan config:cache",
    "php artisan route:cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=8004"