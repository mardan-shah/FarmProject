# nixpacks.toml

[phases.setup]
nixPkgs = [
    "php82",
    "php82Packages.composer",
    "php82Extensions.pdo_mysql",
    "php82Extensions.gd",
    "php82Extensions.bcmath",
    "php82Extensions.zip",
    "php82Extensions.fileinfo",
    "php82Extensions.tokenizer",
    "php82Extensions.xml",
    "php82Extensions.curl",
    "php82Extensions.mbstring",
    "nodejs_22",
    "git",
    "unzip"  # Added unzip to prevent composer failures with zipped packages
]

[phases.build]
cmds = [
    "mkdir -p storage/framework/{sessions,views,cache}",
    "chmod -R 775 storage bootstrap/cache",
    "npm ci && npm run build",
    # ADDED --no-scripts: Prevents Laravel from crashing during build
    "composer install --no-dev --optimize-autoloader --ignore-platform-reqs --no-scripts",
    "php artisan storage:link"
]

[start]
# 1. Migrate DB
# 2. Run 'optimize' (This replaces the scripts we skipped in build)
# 3. Start Queue in background
# 4. Start Server
cmd = "php artisan migrate --force && php artisan optimize && php artisan queue:work --daemon & php artisan serve --host=0.0.0.0 --port=8002"